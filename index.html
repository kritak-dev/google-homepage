<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Google</title>
    </head>
    <body>

        <nav class="nav-bar">
            <ul>
                <li class="navbar-element">Gmail</li>
                <li class="navbar-element">Images</li>
                <li id="apps"></li>
                <li><button id="sign-in">Sign in</button></li>
            </ul>
        </nav>

        <section class="main-content">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
            </div>
            <div class="search-form">
                <div class="search-box">
                    <div id="search-logo"></div>
                    <form action="">
                        <input type="search" name="search" id="search">
                    </form>
                </div>
                <div class="buttons">
                    <button type="button" class="search">Google Search</button>
                    <button type="button" class="search">I'm Feeling Lucky</button>
                </div>
            </div>
        </section>

        <footer>
            <div class="bottom">
                <div class="left">
                    <ul>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>About</li>
                        <li>How search works</li>
                    </ul>
                </div>
                <div class="right">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
